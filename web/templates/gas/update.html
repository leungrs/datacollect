{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4 class="text-center">加油站污染源信息调查表</h4>
    <hr>
    <form method="post">
        <fieldset>
        <legend>企业基本信息</legend>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="uniform_credit_code">
                统一社会信用代码
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm"
                       name="uniform_credit_code" value="{{item['uniform_credit_code'] or ''}}"
                       id="uniform_credit_code">
            </div>
            <label class="col-sm-2 text-sm-right" for="origin_org_code">原组织机构代码号</label>
            <div class="col-sm-4">
                <input type="text" class="form-control form-control-sm"
                        name="origin_org_code" id="origin_org_code"
                         value="{{item['origin_org_code'] or ''}}"
                       placeholder="尚未领取统一社会信用代码的填写">
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="ent_name">单位详细名称</label>
            <div class="col-sm-4">
                <input type="text" name="ent_name" class="form-control form-control-sm"
                         value="{{item['ent_name'] or ''}}"
                       id="ent_name" required>
            </div>
            <label class="col-sm-2 text-sm-right" for="ent_former_name">曾用名</label>
            <div class="col-sm-4">
                <input type="text" name="ent_former_name"
                           value="{{item['ent_former_name'] or ''}}"
                       class="form-control form-control-sm" id="ent_former_name">
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="province">省(自治区、直辖市)</label>
            <div class="col-sm-4">
                <select name="province" id="province"
                        class="custom-select custom-select-sm"  required>
                    {% for pitem in admins['p'] %}
                    <option {{'selected' if pitem.selected}} value='{{pitem.name}}'>{{pitem.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <label class="col-sm-2 text-sm-right" for="city">地(区、市、州、盟)</label>
            <div class="col-sm-4">
                <select name="city" id="city"
                        class="custom-select custom-select-sm"  required>
                    {% for pitem in admins['c'] %}
                    <option {{'selected' if pitem.selected}} value='{{pitem.name}}'>{{pitem.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="district">县(区、市、旗)</label>
            <div class="col-sm-4">
                <select name="district" id="district"
                        class="custom-select custom-select-sm"  required>
                    {% for pitem in admins['d'] %}
                    <option {{'selected' if pitem.selected}} value='{{pitem.name}}'>{{pitem.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <label class="col-sm-2 text-sm-right" for="town">乡(镇)</label>
            <div class="col-sm-4">
               <select name="town" id="town"
                        class="custom-select custom-select-sm"  required>
                    {% for pitem in admins['t'] %}
                    <option {{'selected' if pitem.selected}} value='{{pitem.name}}'>{{pitem.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="address">街，村，门牌号</label>
            <div class="col-sm-4">
                <input type="text" name="address"   value="{{item['address'] or ''}}"
                       class="form-control form-control-sm" id="address">
            </div>
            <label class="col-sm-2 text-sm-right" for="region_code">区划代码</label>
            <div class="col-sm-4">
                <input type="text" name="region_code" value="{{item['region_code'] or ''}}"
                       class="form-control form-control-sm" id="region_code">
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="lon_d">经度(度、分、秒)</label>
            <div class="col-sm-4">
                <div class="input-group">
                  <input type="number" step="1" max="180" min="-180" name="lon_d" id="lon_d"
                          value="{{item['lon_d'] or 0}}"
                         class="text-right form-control form-control-sm"
                         placeholder="度">
                  <input type="number"  step="1" max="59" min="0"  name="lon_m"
                          value="{{item['lon_m'] or 0}}"
                         class="text-right form-control form-control-sm"
                         placeholder="分">
                  <input type="number" name="lon_s"   step="0.01" max="59" min="0"
                            value="{{item['lon_s'] or 0}}"
                         class="text-right form-control form-control-sm"
                         placeholder="秒">
                </div>
            </div>
            <label class="col-sm-2 text-sm-right" for="lat_d">纬度(度、分、秒)</label>
            <div class="col-sm-4">
                <div class="input-group">
                  <input type="number" name="lat_d" id="lat_d"
                           value="{{item['lat_d'] or 0}}"  step="1" max="90" min="-90"
                         class="text-right form-control form-control-sm"
                         placeholder="度">
                  <input type="number" name="lat_m"   step="1" max="59" min="0"
                          value="{{item['lat_m'] or 0}}"
                         class="text-right form-control form-control-sm"
                         placeholder="分">
                  <input type="number" name="lat_s"   step="0.01" max="59.99" min="0"
                            value="{{item['lat_s'] or 0}}"
                         class="text-right form-control form-control-sm"
                         placeholder="秒">
                </div>
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="legal_person">法定代表人</label>
            <div class="col-sm-4">
                <input type="text" name="legal_person"   value="{{item['legal_person'] or ''}}"
                       class="form-control form-control-sm" id="legal_person"
                       placeholder="法定代表人/个体工商户户主姓名"
                >
            </div>
            <label class="col-sm-2 text-sm-right" for="open_date">开业(成立)时间</label>
            <div class="col-sm-4">
                <input type="text" name="open_date"    value="{{item['open_date'] or ''}}"
                       class="form-control form-control-sm" id="open_date">
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="address">联系人</label>
            <div class="col-sm-4">
                <input type="text" name="ent_contact" value="{{item['ent_contact'] or ''}}"
                       class="form-control form-control-sm" id="ent_contact">
            </div>
            <label class="col-sm-2 text-sm-right" for="region_code">电话号码</label>
            <div class="col-sm-4">
                <input type="text" name="ent_phone"   value="{{item['ent_phone'] or ''}}"
                       class="form-control form-control-sm" id="ent_phone">
            </div>
        </div>
        <div class="form-row">
            <label class="col-sm-2 text-sm-right" for="gasoline_name">所属加油站名称</label>
            <div class="col-sm-4">
                <input type="text" name="gasoline_name" value="{{item['gasoline_name'] or ''}}"
                       class="form-control form-control-sm" id="gasoline_name">
            </div>
            <label class="col-sm-2 text-sm-right" for="run_normally">是否正常运营</label>
            <div class="col-sm-4">
                <select name="run_normally" id="run_normally"
                        class="custom-select custom-select-sm"  value="{{item['run_normally'] or ''}}"
                        required>
                  <option value="">请选择...</option>
                  <option {{'selected' if (item['run_normally'] or '是') == '是'}} value="是">是</option>
                  <option {{'selected' if item['run_normally']  == '否'}} value="否">否</option>
                </select>
            </div>
        </div>
        </fieldset>
        <fieldset>
            <legend>油气回收情况</legend>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="gasoline_total">
                    汽油总罐容(立方米)
                </label>
                <div class="col-sm-4">
                    <input type="number" step="0.01"  class="form-control form-control-sm"
                             value="{{item['gasoline_total'] or 0}}"
                           name="gasoline_total"
                           id="gasoline_total">
                </div>
                <label class="col-sm-2 text-sm-right" for="diesel_total">
                    柴油总罐容(立方米)
                </label>
                <div class="col-sm-4">
                    <input type="number" step="0.01" class="form-control form-control-sm"
                           value="{{item['diesel_total'] or 0}}"
                           name="diesel_total"
                           id="diesel_total">
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="gasoline_sale">
                    汽油年销售量(吨)
                </label>
                <div class="col-sm-4">
                    <input type="number" step="0.01"  class="form-control form-control-sm"
                             value="{{item['gasoline_sale'] or 0}}"
                           name="gasoline_sale"
                           id="gasoline_sale">
                </div>
                <label class="col-sm-2 text-sm-right" for="diesel_sale">
                    柴油年销售量(吨)
                </label>
                <div class="col-sm-4">
                    <input type="number" step="0.01" class="form-control form-control-sm"
                           value="{{item['diesel_sale'] or 0}}"
                           name="diesel_sale"
                           id="diesel_sale">
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="gasoline_recycle_stage">
                    油气回收阶段
                </label>
                <div class="col-sm-4">
                    <select name="gasoline_recycle_stage" id="gasoline_recycle_stage"
                            class="custom-select custom-select-sm"
                            value="{{item['gasoline_recycle_stage'] or ''}}" required>
                        <option {{'selected' if item['gasoline_recycle_stage'] == '一阶段'}} value="一阶段">一阶段</option>
                        <option {{'selected' if item['gasoline_recycle_stage'] == '二阶段'}} value="二阶段">二阶段</option>
                        <option {{'selected' if (item['gasoline_recycle_stage'] or '无') == '无'}} value="无">无</option>
                    </select>
                </div>
                <label class="col-sm-2 text-sm-right" for="gasoline_has_device">
                    有无排放处理装置
                </label>
                <div class="col-sm-4">
                    <select name="gasoline_has_device" id="gasoline_has_device"
                            class="custom-select custom-select-sm"
                            value="{{item['gasoline_has_device'] or ''}}" required>
                        <option {{'selected' if item['gasoline_has_device'] == '有'}} value="有">有</option>
                        <option {{'selected' if (item['gasoline_has_device'] or '无') == '无'}} value="无">无</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="gasoline_has_monitor">
                    有无在线监测系统
                </label>
                <div class="col-sm-4">
                    <select name="gasoline_has_monitor" id="gasoline_has_monitor"
                            class="custom-select custom-select-sm"
                            value="{{item['gasoline_has_monitor'] or ''}}" required>
                        <option {{'selected' if item['gasoline_has_monitor'] == '有'}} value="有">有</option>
                        <option {{'selected' if (item['gasoline_has_monitor'] or '无') == '无'}} value="无">无</option>
                    </select>
                </div>
                <label class="col-sm-2 text-sm-right" for="gasoline_device_finished">
                    油气回收装置改造完成时间
                </label>
                <div class="col-sm-4">
                    <input type="text" name="gasoline_device_finished"
                           value="{{item['gasoline_device_finished'] or ''}}"
                           class="form-control form-control-sm"
                           id="gasoline_device_finished">
                </div>
            </div>
        </fieldset>
        <fieldset id="hazard_waste_info">
            <legend>危险废物情况</legend>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="waster1_type">
                    名称、类别
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-control-sm"
                             value="{{item['waster1_type'] or ''}}"
                           name="waster1_type"
                           id="waster1_type">
                </div>
                <label class="col-sm-2 text-sm-right" for="waster1_annual">
                    年产生量(吨)
                </label>
                <div class="col-sm-2">
                    <input type="number" step="0.01" class="form-control form-control-sm"
                             value="{{item['waster1_annual'] or 0}}"
                           name="waster1_annual"
                           id="waster1_annual" placeholder="年产生量(吨)">
                </div>
                <label class="col-sm-2 text-sm-right" for="waster1_jcz">
                    交持证单位量(吨)
                </label>
                <div class="col-sm-2">
                    <input type="number" step="1" class="form-control form-control-sm"
                           value="{{item['waster1_jcz'] or 0}}" name="waster1_jcz"
                           id="waster1_jcz" placeholder="交持证单位量(吨)">
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="waster2_type">
                    名称、类别
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-control-sm"
                             value="{{item['waster2_type'] or ''}}"
                           name="waster2_type"
                           id="waster2_type">
                </div>
                <label class="col-sm-2 text-sm-right" for="waster2_annual">
                    年产生量(吨)
                </label>
                <div class="col-sm-2">
                    <input type="number" step="0.01" class="form-control form-control-sm"
                             value="{{item['waster2_annual'] or 0}}"
                           name="waster2_annual"
                           id="waster2_annual" placeholder="年产生量(吨)">
                </div>
                <label class="col-sm-2 text-sm-right" for="waster2_jcz">
                    交持证单位量(吨)
                </label>
                <div class="col-sm-2">
                    <input type="number" step="1" class="form-control form-control-sm"
                             value="{{item['waster2_jcz'] or 0}}"
                           name="waster2_jcz" id="waster2_jcz" placeholder="交持证单位量(吨)">
                </div>
            </div>
            <div class="form-row">
                <label class="col-sm-2 text-sm-right" for="waster3_type">
                    名称、类别
                </label>
                <div class="col-sm-2">
                    <input type="text" class="form-control form-control-sm"
                             value="{{item['waster3_type'] or ''}}"
                           name="waster3_type"
                           id="waster3_type">
                </div>
                <label class="col-sm-2 text-sm-right" for="waster3_annual">
                    年产生量(吨)
                </label>
                <div class="col-sm-2">
                    <input type="number" step="0.01" class="form-control form-control-sm"
                             value="{{item['waster3_annual'] or 0}}"
                           name="waster3_annual"
                           id="waster3_annual" placeholder="年产生量(吨)">
                </div>
                <label class="col-sm-2 text-sm-right" for="waster3_jcz">
                    交持证单位量(吨)
                </label>
                <div class="col-sm-2">
                    <input type="number" step="1" class="form-control form-control-sm"
                             value="{{item['waster3_jcz'] or 0}}"
                           name="waster3_jcz" id="waster3_jcz" placeholder="交持证单位量(吨)">
                </div>
            </div>
            <!--<div class="form-row text-center">-->
                <!--<button id="btn_add" type="button" class="btn btn-secondary">+</button>-->
            <!--</div>-->
        </fieldset>
        <hr>
        <div class="text-center">
            <button id="btn_save" type="submit" class="btn btn-primary">保存</button>
            <a href="/gas">
                <input type="button" value="取消" id="btn_cancel" class="btn btn-primary">
            </a>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
</script>
{% endblock %}
