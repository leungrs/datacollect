<!doctype html>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>用户登录</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.1.3.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
</head>

<body class="text-center">
<form class="form-signin" method="post">
    <img class="mb-4" src="{{ url_for('static', filename='img/login.png') }}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">用户登录</h1>
    <label for="inputUsername" class="sr-only">用户名</label>
    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="用户名" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    <a href="/auth/register">没有账号？点我注册</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
</html>
