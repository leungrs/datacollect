{% extends 'base.html' %}
{% block title %}用户管理{% endblock %}
{% block content %}

{% block modal %}
<div class="modal" id="user_modal">
    <div class="modal-dialog">
        <div class="modal-content">
        	<div class="modal-header">
                <h5 class="modal-title">用户信息</h5>
				<button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
			</div>
			<div class="modal-body">
                <form>
                    <input type="hidden" id="user_id" name="user_id">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">用户名</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control form-control-sm"
                                 id="username" name="username" placeholder="用户名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="role" class="col-sm-2 col-form-label">角色</label>
                        <div class="col-sm-10">
                            <select name="role" id="role"
                                class="custom-select custom-select-sm" required>
                                <option value='user'>普通用户</option>
                                <option value='manager'>管理员</option>
                            </select>
                        </div>
                    </div>
                </form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button id="btn_save_user" onclick="saveUser()" type="button" class="btn btn-primary">保存</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}

<div class="search_area">
<form>
  <div class="form-row align-items-center">
    <div class="col-auto">
      <input type="text" class="form-control mb-2"
             placeholder="用户名">
    </div>
    <div class="col-auto">
        <input type="text" class="form-control mb-2"
               placeholder="角色">
    </div>
    <div class="col-auto">
      <button type="button" class="btn btn-primary mb-2">搜索</button>
    </div>
  </div>
</form>
</div>

<div class="my-toolbar">
  <div class="btn-toolbar justify-content-end" role="toolbar">
      <button id="btn_new_user" onclick="editUser()" class="btn btn-outline-primary">新增</button>
  </div>
</div>

<table id="user_table"></table>
{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='js/common.js') }}"></script>
<script src="{{ url_for('static', filename='js/users.js') }}"></script>
<script>
    var is_manager = false;
    {% if g.user['role'] == 'manager' %}
    is_manager = true;
    {% endif %}
    InitUserTable();
</script>
{% endblock %}
