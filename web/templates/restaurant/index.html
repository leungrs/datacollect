{% extends 'base.html' %}
{% block title %}餐饮企业{% endblock %}
{% block content %}
  <table data-pagination="true" data-search="true"
         data-toggle="table" data-url="{{url_for('restaurant.query')}}">
    <thead>
        <tr>
            <th data-sortable="true" data-field="id">ID</th>
            <th data-field="uniform_credit_code">社会统一信用代码</th>
            <th data-field="ent_name">企业名称</th>
            <th data-field="province">省份</th>
        </tr>
    </thead>
</table>
{% endblock %}
